<!doctype html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventSphere â€“ Event Management Platform</title>
    
    <script src="https://cdn.tailwindcss.com/3.4.17"></script>
    <script src="/_sdk/element_sdk.js"></script>
    <script src="/_sdk/data_sdk.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'display': ['Space Grotesk', 'sans-serif'],
                        'body': ['Plus Jakarta Sans', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="h-full font-body bg-slate-50 text-slate-800">
    <div id="app" class="h-full overflow-auto">
        <nav id="main-nav" class="sticky top-0 z-50 bg-white/80 backdrop-blur-lg border-b border-slate-200/50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center gap-2 cursor-pointer" onclick="navigateTo('home')">
                        <div class="w-9 h-9 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center">
                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                        </div>
                        <span id="nav-title" class="font-display font-bold text-xl text-slate-800">EventSphere</span>
                    </div>
                    <div class="hidden md:flex items-center gap-1">
                        <button onclick="navigateTo('home')" class="nav-link px-4 py-2 rounded-lg text-sm font-medium text-slate-600 hover:text-indigo-600 hover:bg-indigo-50 transition-colors">Home</button>
                        <button onclick="navigateTo('events')" class="nav-link px-4 py-2 rounded-lg text-sm font-medium text-slate-600 hover:text-indigo-600 hover:bg-indigo-50 transition-colors">Events</button>
                        <button onclick="navigateTo('dashboard')" class="nav-link px-4 py-2 rounded-lg text-sm font-medium text-slate-600 hover:text-indigo-600 hover:bg-indigo-50 transition-colors">My Dashboard</button>
                    </div>
                    <div class="flex items-center gap-3">
                        <button onclick="navigateTo('dashboard')" class="relative p-2 rounded-lg hover:bg-slate-100 transition-colors">
                            <svg class="w-5 h-5 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                            </svg>
                            <span id="notification-badge" class="absolute -top-1 -right-1 w-5 h-5 bg-red-500 text-white text-xs font-bold rounded-full flex items-center justify-center hidden">0</span>
                        </button>
                        <button onclick="navigateTo('events')" class="btn-primary px-4 py-2 rounded-lg text-sm font-semibold text-white"> Browse Events </button>
                    </div>
                </div>
            </div>
        </nav>

        <div id="toast-container" class="fixed top-20 right-4 z-50 flex flex-col gap-2"></div>

        <main id="page-container" class="min-h-full">
            <div id="page-home" class="page">
                <section class="relative gradient-mesh bg-slate-50 overflow-hidden">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-20 lg:py-28 text-center">
                        <h1 id="hero-headline" class="font-display text-4xl sm:text-5xl lg:text-6xl font-bold text-slate-900 mb-6">Discover <span class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600">Amazing Events</span> Near You</h1>
                        <p id="hero-subtext" class="text-lg text-slate-600 mb-10 max-w-2xl mx-auto">Find and register for the best tech conferences and workshops.</p>
                        <div class="flex flex-col sm:flex-row justify-center gap-4">
                            <button onclick="navigateTo('events')" class="btn-primary px-8 py-4 rounded-xl text-lg font-semibold text-white">Explore Events</button>
                            <button onclick="navigateTo('dashboard')" class="px-8 py-4 rounded-xl text-lg font-semibold bg-white border border-slate-200">My Dashboard</button>
                        </div>
                    </div>
                </section>
                <section class="py-16 bg-white">
                    <div class="max-w-7xl mx-auto px-4">
                        <h2 class="text-3xl font-bold mb-10">Featured Events</h2>
                        <div id="featured-events" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
                    </div>
                </section>
            </div>

            <div id="page-events" class="page hidden">
                <div class="max-w-7xl mx-auto px-4 py-8">
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 mb-8">
                        <input type="text" id="search-input" placeholder="Search events..." class="w-full p-3 rounded-xl border outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div id="events-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
                </div>
            </div>

            <div id="page-detail" class="page hidden">
                <div id="event-detail-content" class="max-w-5xl mx-auto px-4 py-8"></div>
            </div>

            <div id="page-register" class="page hidden">
                <div id="registration-content" class="max-w-2xl mx-auto px-4 py-8"></div>
            </div>

            <div id="page-dashboard" class="page hidden">
                <div class="max-w-7xl mx-auto px-4 py-8">
                    <div id="registrations-list" class="divide-y divide-slate-100 bg-white rounded-2xl shadow-sm"></div>
                </div>
            </div>
        </main>
    </div>

    <div id="cancel-modal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-slate-900/50 backdrop-blur-sm" onclick="closeCancelModal()"></div>
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-md bg-white rounded-2xl p-6">
            <h3 class="text-xl font-bold mb-4">Confirm Cancellation</h3>
            <p id="cancel-modal-text" class="mb-6"></p>
            <div class="flex gap-3">
                <button onclick="closeCancelModal()" class="flex-1 py-3 border rounded-xl">Keep</button>
                <button id="confirm-cancel-btn" class="flex-1 py-3 bg-red-600 text-white rounded-xl">Yes, Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
